<html>
	<head>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="three.min.js"></script>
		<script>
			// Задача: нарисувайте плажна топка, всяка
			// половина да е от 4 цветни парчета
			
			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			var scene = new THREE.Scene();
			
			var camera = new THREE.PerspectiveCamera( 30, window.innerWidth/window.innerHeight, 0.1, 1000 );
			camera.position.set(3,3,8);
			camera.lookAt(new THREE.Vector3(0,0,0));

			// за удобство
			var pi2 = Math.PI/2;	// пи/2 - ще ви трябва най-вероятно
			
			// Бяла сфера без осветяване - цветовете са еднако ярки
			// Тази сфера трябва да се разцепи на 8 цветни парчета
			var geometry = new THREE.SphereGeometry( 1.5, 16, 16 );
			var green = new THREE.MeshBasicMaterial({color: "green"});

			var geometry1 = new THREE.SphereGeometry (1.5, 20, 20, 0, Math.PI/2, Math.PI/9, 7 * Math.PI/18);
			var geometry2 = new THREE.SphereGeometry (1.5, 20, 20, Math.PI/2, Math.PI/2, Math.PI/9, 7 * Math.PI/18);
			var geometry3 = new THREE.SphereGeometry (1.5, 20, 20, Math.PI, Math.PI/2, Math.PI/9, 7 * Math.PI/18);
			var geometry4 = new THREE.SphereGeometry (1.5, 20, 20, 3*Math.PI/2, Math.PI/2, Math.PI/9, 7 * Math.PI/18);
			var material1 = new THREE.MeshBasicMaterial({color: "red"});
			var material2 = new THREE.MeshBasicMaterial({color: "green"});
			var material3 = new THREE.MeshBasicMaterial({color: "yellow"});
			var material4 = new THREE.MeshBasicMaterial({color: "blue"});

			var geometry9 = new THREE.SphereGeometry (1.5, 20, 20, 0, 2 * Math.PI, 0, Math.PI/9);
			var material9 = new THREE.MeshBasicMaterial({color: "white"});
			var geometry10 = new THREE.SphereGeometry (1.5, 20, 20, 0, 2 * Math.PI, Math.PI*8/9, Math.PI/9);
			var material10 = new THREE.MeshBasicMaterial({color: "white"});

			var mesh1 = new THREE.Mesh(geometry1, material1);
			var mesh2 = new THREE.Mesh(geometry2, material2);
			var mesh3 = new THREE.Mesh(geometry3, material3);
			var mesh4 = new THREE.Mesh(geometry4, material4);

			var mesh5 = new THREE.Mesh(geometry1, material1);
			mesh5.rotation.z -= Math.PI;
			mesh5.rotation.y += Math.PI/2;
			var mesh6 = new THREE.Mesh(geometry2, material2);
			mesh6.rotation.z -= Math.PI;
			mesh6.rotation.y += 3 * Math.PI/2;
			var mesh7 = new THREE.Mesh(geometry3, material3);			
			mesh7.rotation.x -= Math.PI;
			mesh7.rotation.y += Math.PI/2;
			var mesh8 = new THREE.Mesh(geometry4, material4);
			mesh8.rotation.x -= Math.PI;
			mesh8.rotation.y += 3* Math.PI/2;

			var mesh9 = new THREE.Mesh(geometry9, material9);
			var mesh10 = new THREE.Mesh(geometry10, material10);



			scene.add(mesh1);
			scene.add(mesh2);
			scene.add(mesh3);
			scene.add(mesh4);
			scene.add(mesh5);
			scene.add(mesh6);
			scene.add(mesh7);
			scene.add(mesh8);
			scene.add(mesh9);
			scene.add(mesh10);
			
			// въртене на сцената
			function drawFrame()
			{
				requestAnimationFrame( drawFrame );
				scene.rotation.x += 0.015;
				scene.rotation.y += 0.015;
				renderer.render( scene, camera );
			}
			drawFrame();
		</script>
	</body>
</html>
